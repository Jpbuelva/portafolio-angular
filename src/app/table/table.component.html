<div style="text-align:center">
    <h1>
        {{ title }}!
    </h1>
</div>
<div class="container">
    <div class="text-center mt-5">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">
                        <input type="checkbox" [(ngModel)]="masterSelected" name="list_name" value="m1" (change)="checkUncheckAll()" /> <strong>Select/ Unselect All</strong>
                    </li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let item of checklist | paginate: config; let i=index">

                        <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name" value="{{item.id}}" (change)="isAllSelected()" />{{item.id}} {{item.value}}
                    </li>
                </ul>
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

            </div>


            <div class="col-md-6">
                <code>{{checkedList}}</code>
            </div>
        </div>
    </div>
</div>
